<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .scroll-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            /* für Firefox */
            -ms-overflow-style: none;
            /* für IE/Edge */
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
            /* für Chrome/Safari */
        }

        .snap-point {
            scroll-snap-align: start;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
    </style>

    <div class="scroll-container">
        <div class="snap-point">Slide 1</div>
        <div class="snap-point">Slide 2</div>
        <div class="snap-point">Slide 3</div>
    </div>

</body>

</html>
